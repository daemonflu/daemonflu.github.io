<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #colorDisplay {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid #000;
            border-radius: 10px;
        }
        input[type="color"] {
            width: 100px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a Color</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="colorDisplay" style="background-color: #ff0000;"></div>
    <form id="colorForm" action="result.html" method="get">
        <input type="hidden" name="color" id="hiddenColor" value="#ff0000">
        <button type="submit">Send</button>
    </form>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hiddenColor = document.getElementById('hiddenColor');

        colorPicker.addEventListener('input', () => {
            colorDisplay.style.backgroundColor = colorPicker.value;
            hiddenColor.value = colorPicker.value;
        });
    </script>
</body>
</html>
